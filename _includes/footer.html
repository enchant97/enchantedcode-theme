<footer>
    <h1>{{ site.title | escape }}</h1>
    <div>
        {%- if site.copyright -%}
        &copy; {{ site.copyright }} {{ 'now' | date: "%Y" }}
        {%- else if site.author -%}
        {{ site.author | escape }}
        {%- endif -%}
    </div>
    <a href="{{ "/feed.xml" | relative_url }}">RSS Feed</a>
    <p>{{- site.description | escape -}}</p>
</footer>
