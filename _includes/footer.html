<footer>
    <h2>{{ site.title | escape }}</h2>
    <div>
        {%- if site.copyright -%}
        &copy; {{ site.copyright }} {{ 'now' | date: "%Y" }}
        {%- else if site.author -%}
        {{ site.author | escape }}
        {%- endif -%}
    </div>
    <a href="{{ "/feed.xml" | relative_url }}">RSS</a>
</footer>
